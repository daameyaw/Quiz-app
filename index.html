<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Quizly</title>
  </head>
  <body>
    <div class="header">
      <div class="header__message">
        <h3>Welcome back,David</h3>
      </div>
      <div class="header__logo">
        <img src="img/20824345_6322519.jpg" alt="" />
      </div>
      <div class="header__user-box">
        <div class="">
          <img
            src="img/photo_2023-11-28_15-08-26.jpg"
            alt="user photo"
            class="header__user-photo"
          />
        </div>
        <span>David</span>
      </div>
    </div>
    <div class="main">
      <div class="select-menu">
        <ul class="select">
          <li class="select__item">
            <a href="#" class="select__item-link select__item-html">
              <ion-icon class="select__item-icon" name="logo-tux"></ion-icon>
              <span>Linux</span>
            </a>
          </li>
          <li class="select__item">
            <a href="#" class="select__item-link select__item-css">
              <ion-icon
                class="select__item-icon"
                name="recording-outline"
              ></ion-icon>
              <span>DevOps </span>
            </a>
          </li>
          <li class="select__item">
            <a href="#" class="select__item-link select__item-javascript">
              <ion-icon
                class="select__item-icon"
                name="laptop-outline"
              ></ion-icon>
              <span>WordPress</span>
            </a>
          </li>
          <li class="select__item">
            <a href="#" class="select__item-link select__item-react">
              <ion-icon
                class="select__item-icon"
                name="cloud-outline"
              ></ion-icon>
              <span>Laravel </span>
            </a>
          </li>
          <li class="select__item">
            <a href="#" class="select__item-link select__item-nodejs">
              <ion-icon class="select__item-icon" name="logo-docker"></ion-icon>
              <span>MySQL </span>
            </a>
          </li>
          <li class="select__item">
            <a href="#" class="select__item-link select__item-nodejs">
              <ion-icon
                class="select__item-icon"
                name="expand-outline"
              ></ion-icon>
              <span>PHP </span>
            </a>
          </li>
          <li class="select__item">
            <a href="#" class="select__item-link select__item-nodejs">
              <ion-icon
                class="select__item-icon"
                name="expand-outline"
              ></ion-icon>
              <span>Javascript</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="quiz">
        <div class="question">
          <div class="quiz__number">Question 1/15</div>
          <p class="question__text">What is javascript?</p>
          <button class="question__options">
            <p>Programming Language</p>
          </button>
          <button class="question__options"><p>Markup language</p></button>
          <button class="question__options"><p>Programming Language</p></button>
          <button class="question__options"><p>Programming Language</p></button>
          <div class="question__btns">
            <div class="question__timer">4:00</div>
            <div class="question__prevnext">
              <button class="question__prevnext--prev">previous</button>
              <button class="question__prevnext--next">next</button>
            </div>
          </div>
        </div>

        <div class="quiz__finish">finish</div>
        <button class="quiz__submit">submit</button>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
